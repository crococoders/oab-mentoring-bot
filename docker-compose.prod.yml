version: '3'
services:

  postgres:
    volumes:
      - "postgres-data:/data/postgres"
    env_file:
      - docker-compose.prod.postgres.env

  bot:
    ports:
      - "8080:8080"
    env_file:
      - docker-compose.prod.bot.env
      
  nginx:
    restart: always
    build:
        context: ./nginx
    ports:
        - "80:80"

volumes:
  postgres-data: